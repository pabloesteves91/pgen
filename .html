<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pgen - Passwort-Generator</title>
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('https://fonts.cdnfonts.com/s/19698/Pixeled.woff') format('woff');
    }

    body {
      background-color: black;
      color: limegreen;
      font-family: 'PixelFont', 'Courier New', Courier, monospace;
      text-align: center;
      margin-top: 50px;
    }

    .generator-box {
      border: 2px solid limegreen;
      padding: 20px;
      width: 350px;
      margin: 0 auto;
      box-shadow: 0px 0px 20px limegreen;
    }

    .output {
      font-size: 1.5em;
      margin-top: 20px;
      height: 30px;
    }

    .hacker-text {
      animation: hacker 1.5s infinite;
    }

    @keyframes hacker {
      0% { opacity: 1; }
      50% { opacity: 0.5; }
      100% { opacity: 1; }
    }

    button {
      background-color: limegreen;
      color: black;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      width: 100%;
    }

    button:hover {
      background-color: darkgreen;
    }

    .options {
      margin: 15px 0;
    }

    input {
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <div class="generator-box">
    <h1 class="hacker-text">pgen - Hacker Passwort-Generator</h1>

    <div class="options">
      <label>
        <input type="checkbox" id="useLetters" checked>
        Buchstaben
      </label>
      <label>
        <input type="checkbox" id="useNumbers" checked>
        Zahlen
      </label>
    </div>

    <button onclick="generatePassword()">Generiere Passwort</button>

    <div class="output" id="passwordOutput">Warte auf Eingabe...</div>
  </div>

  <script>
    function generatePassword() {
      const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      let characters = "";
      let password = "";
      const useLetters = document.getElementById('useLetters').checked;
      const useNumbers = document.getElementById('useNumbers').checked;

      if (useLetters) characters += letters;
      if (useNumbers) characters += numbers;

      if (characters === "") {
        document.getElementById('passwordOutput').textContent = "Keine Option ausgew√§hlt!";
        return;
      }

      for (let i = 0; i < 12; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
      }

      document.getElementById('passwordOutput').textContent = password;
    }
  </script>
</body>
</html>
