<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>pgen - Matrix Passwort-Generator</title>
  <style>
    @font-face {
      font-family: 'PixelFont';
      src: url('https://fonts.cdnfonts.com/s/19698/Pixeled.woff') format('woff');
    }

    body {
      margin: 0;
      padding: 0;
      background-color: black;
      overflow: hidden;
      font-family: 'PixelFont', 'Courier New', Courier, monospace;
    }

    canvas {
      display: block;
    }

    .generator-box {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      border: 2px solid limegreen;
      padding: 20px;
      width: 350px;
      box-shadow: 0px 0px 20px limegreen;
      z-index: 10;
    }

    .output {
      font-size: 1.5em;
      margin-top: 20px;
      height: 30px;
      color: limegreen;
    }

    .hacker-text {
      color: limegreen;
    }

    .options label {
      color: limegreen;
    }

    button {
      background-color: limegreen;
      color: black;
      padding: 10px;
      border: none;
      cursor: pointer;
      font-size: 1.2em;
      width: 100%;
    }

    button:hover {
      background-color: darkgreen;
    }
  </style>
</head>
<body>
  <canvas id="matrix"></canvas>

  <div class="generator-box">
    <h1 class="hacker-text">pgen - Hacker Passwort-Generator</h1>

    <div class="options">
      <label>
        <input type="checkbox" id="useLetters" checked>
        Buchstaben
      </label>
      <label>
        <input type="checkbox" id="useNumbers" checked>
        Zahlen
      </label>
    </div>

    <button onclick="generatePassword()">Generiere Passwort</button>

    <div class="output" id="passwordOutput">Warte auf Eingabe...</div>
  </div>

  <script>
    // Matrix Effect
    const canvas = document.getElementById('matrix');
    const ctx = canvas.getContext('2d');

    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const letters = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ0123456789';
    const lettersArray = letters.split('');

    const fontSize = 16;
    const columns = canvas.width / fontSize;
    const drops = [];

    for (let x = 0; x < columns; x++) {
      drops[x] = 1;
    }

    function drawMatrix() {
      ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);

      ctx.fillStyle = '#0F0'; 
      ctx.font = fontSize + 'px monospace';

      for (let i = 0; i < drops.length; i++) {
        const text = lettersArray[Math.floor(Math.random() * lettersArray.length)];
        ctx.fillText(text, i * fontSize, drops[i] * fontSize);

        if (drops[i] * fontSize > canvas.height && Math.random() > 0.975) {
          drops[i] = 0;
        }

        drops[i]++;
      }
    }

    setInterval(drawMatrix, 30);

    // Password Generator Logic
    function generatePassword() {
      const letters = "abcdefghijklmnopqrstuvwxyzABCDEFGHIJKLMNOPQRSTUVWXYZ";
      const numbers = "0123456789";
      let characters = "";
      let password = "";
      const useLetters = document.getElementById('useLetters').checked;
      const useNumbers = document.getElementById('useNumbers').checked;

      if (useLetters) characters += letters;
      if (useNumbers) characters += numbers;

      if (characters === "") {
        document.getElementById('passwordOutput').textContent = "Keine Option ausgew√§hlt!";
        return;
      }

      for (let i = 0; i < 12; i++) {
        password += characters.charAt(Math.floor(Math.random() * characters.length));
      }

      document.getElementById('passwordOutput').textContent = password;
    }
  </script>
</body>
</html>
